<!DOCTYPE html>
<html lang="en">

      .button {

    <body>
      <div>
        <a
          ><button type="button" class="button" value="temp" id="temp">
            <span style="font-size: 25px"></span></button
        ></a>
        <a
          ><button type="button" class="button" value="humi" id="humi">
            <span style="font-size: 25px"></span></button
        ></a>  
      </div>
      <div>
        <form method="POST">
          è¼¸å…¥æ–‡å­—:<input type="text" id="text" name="text"/>
          <input id="hiddenText" type="text" style="display:none" />
        </form>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
      <div>
        <canvas class="myChart" id="myChart"></canvas>
        <canvas class="myChart" id="Chart"></canvas>
      </div>
      <script>

        
        
        function render(data) {
          let time = [];
          let temp = [];
          let humi = [];

          for (let i in data) {
            time.push(data[i].time);
            temp.push(data[i].temp);
            humi.push(data[i].humi);
            if (i == data.length - 1) {
              document.getElementById("temp").innerHTML =
                "ç¾åœ¨æº«åº¦ðŸŒ¤" + data[i].temp + "Â°C";
              document.getElementById("humi").innerHTML =
                "ç¾åœ¨æ¿•åº¦ðŸŒ¨" + data[i].humi + "%";
            }

            if (data[i].temp >= 28) {
              document.getElementById("temp").style.color = "red";
            } else {
              document.getElementById("temp").style.color = "rgb(97, 150, 172)";
            }
          }

          var ctx = document.getElementById("myChart").getContext("2d");
          var myChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: time,
              datasets: [
                {
                  label: "æº«åº¦",
                  data: temp,
                  fill: false,
                  borderColor: "rgb(83, 125, 209)",
                  backgroundColor: "rgb(83, 125, 209)",
                },
              ],
            },
            options: {
              animation: {
                duration: 0,
              },
            },
          });
          var ctx = document.getElementById("Chart").getContext("2d");
          var myChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: time,
              datasets: [
                {
                  label: "æ¿•åº¦",
                  data: humi,
                  fill: false,
                  borderColor: "rgb(204, 40, 100)",
                  backgroundColor: "rgb(204, 40, 100)",
                },
              ],
            },
            options: {
              animation: {
                duration: 0,
              },
            },
          });
        }

        var intervalId = window.setInterval(() => {
          fetch("http://192.168.168.112:5000/list")
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              render(data);
              console.log(data);
            });
        }, 1000);

        document.getElementById("text").addEventListener('keydown', function(e){
          // enter çš„ keyCode æ˜¯ 13
          if( e.keyCode === 13 ){
            var text = {text: document.getElementById("text").value};

            fetch("http://192.168.168.112:5000/i2cpb", {
              method: 'POST', // or 'PUT'
              body: JSON.stringify(text), // data can be `string` or {object}!
              headers: new Headers({
                'Content-Type': 'application/json'
              })
            }).then(res => res.json())
            .catch(error => console.log('Error:', error))
            .then(response => console.log('Success:', response));
            
          }
        }, false);

      </script>
